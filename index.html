<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>n Slit Lab</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="logic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>
  </head>
  <body>
    <div id="intensityCurve"></div>

    <div class="container">
      <h2>n Slit Lab</h2>
      <form id="particleForm">
        <label for="slit">Number of Slits</label>
        <select id="slit" name="slit">
          <option value="1">1</option>
          <option value="2" selected="selected">2</option>
          <option value="n">n</option>
        </select>

        <label for="particle">Enter Particle</label>
        <select id="particle" name="particle">
          <option value="Photon">Photon</option>
          <option value="Electron">Electron</option>
          <option value="Proton">Proton</option>
          <option value="Mass">Mass</option>
        </select>

        <label for="xAxis">Positive side X-Axis Domain [m]:</label>
        <input
          type="number"
          id="xAxis"
          name="xAxis"
          min=".000001"
          placeholder="x-axis Width..."
          value="1"
        />

        <label class="for2Slit" for="slitDistance"
          >Distance between slits [Î¼m]:</label
        >
        <input
          class="for2Slit"
          type="number"
          id="slitDistance"
          name="slitDistance"
          min=".001"
          placeholder="Slit Distance..."
          value="10"
        />

        <label class="forNSlit hidden" for="lines/mm">lines/mm:</label>
        <input
          class="forNSlit hidden"
          type="number"
          id="lines/mm"
          name="lines/mm"
          min=".0000001"
          placeholder="lines/mm..."
          value="1000"
        />

        <label for="slitWidth">Slit Width [nm]:</label>
        <input
          type="number"
          id="slitWidth"
          name="slitWidth"
          min="1"
          placeholder="Slit Width..."
          value="3000"
        />

        <label for="screenDistance">Distance To Screen [m]:</label>
        <input
          type="number"
          id="screenDistance"
          name="screenDistance"
          min="1"
          placeholder="Screen Distance..."
          value="1"
        />
      </form>

      <form id="photonForm">
        <label for="wavelength">Photon wavelength [nm]:</label>
        <input
          type="number"
          id="wavelength"
          name="wavelength"
          min="1"
          placeholder="wavelength..."
          value="550"
        />

        <label for="intensity">Intensity [W/m^2]:</label>
        <input
          type="number"
          id="intensity"
          name="intensity"
          min="1"
          placeholder="Intensity..."
          value="4"
        />
      </form>

      <form id="atomicMassForm">
        <!-- ask for energy -->
        <label for="energy">Energy [eV]:</label>
        <input
          type="number"
          id="energy"
          name="energy"
          placeholder="Energy..."
          value="1"
        />
      </form>

      <form id="massForm">
        <!-- ask for energy -->
        <label for="velocity">Velocity [m/s]:</label>
        <input
          type="number"
          id="velocity"
          name="velocity"
          placeholder="Velocity..."
          value="1"
        />

        <label for="mass">Mass [kg]:</label>
        <input
          type="number"
          id="mass"
          name="mass"
          placeholder="Mass..."
          value="1"
        />
      </form>

      <button type="button" onclick="drawDots(1)">Draw 1</button>
      <button type="button" onclick="drawDots(100)">Draw 100</button>
      <button type="button" onclick="drawDots(1000)">Draw 1000</button>
      <button type="button" onclick="eraseGraphs()">Reset Graphs</button>
      <button type="button" onclick="graphPhoton()">Graph</button>
    </div>
    <svg id="scatterPlot" height="300" width="300"></svg>
    <svg id="intensityGraph" height="300" width="300"></svg>
    <div id="plot"></div>
  </body>
</html>
